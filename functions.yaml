- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Devops, Linux, Shell, Ansible #string
    name: "Rohith"
    gmail: ROHITHDFN@GMAIL.com
    ipaddress: 172.34.23.32
    tags: # Dictionary or map
      Application: Payment
      Environment: Devops
    listTags:
    - key: Application
      value: Payment
    - key: Environment
      value: Dev
  tasks:
  - name: default variables
    ansible.builtin.debug:
      msg: " Hello my name is {{name | default('Rohith')}}"

  - name: transforming string into list
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies | split (',')}}"

  - name: converting map into list
    ansible.builtin.debug:
      msg: "Tags are : {{ tags | dict2items}}"

  - name: converting list to map
    ansible.builtin.debug:
      msg: " maps are: {{ listTags | items2dict}}"

  - name: read yaml file and take it into variables
    ansible.builtin.set_fact:
      student_yaml: "{{lookup('file', 'students.yaml') | from_yaml}}"

  - name: convert yaml file into json
    ansible.builtin.debug:
      msg: " json: {{ student_yaml | to_json}}"

  - name: save json to file
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_yaml | to_nice_json}}"
      
  - name: convert uppercase
    ansible.builtin.debug:
      msg: "{{ name | upper }}"

  - name: convert lowercase
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"
  
  - name: check IP is valid or not
    ansible.builtin.debug: 
      msg: "{{ ipaddress | ansible.utils.ipv4 }}"

  - name: grep for root
    #ansible.builtin.command: cat /etc/passwd | grep root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print the command_output
    ansible.builtin.debug:
      msg: "{{ command_output }}"

  - name: redirect the output
    ansible.builtin.command: ls -ltr > /tmp/output.txt
    register: redirect_output
    ignore_errors: true