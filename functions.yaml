- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Devops, Linux, Shell, Ansible #string
    tags: # Dictionary or map
      Application: Payment
      Environment: Devops
    listTaggs:
    - key: Application
      value: Payment
    - key: Environment
      value: Dev
  tasks:
  - name: default variables
    ansible.builtin.debug:
      msg: " Hello my name is {{name | default('Rohith')}}"

  - name: transforming string into list
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies | split (',')}}"

  - name: converting map into list
    ansible.builtin.debug:
      msg: "Tags are : {{ tags | dict2items}}"

  - name: converting list to map
    ansible.builtin.debug:
      msg: " List tags map are: {{{ listTaggs | items2dict}}}"